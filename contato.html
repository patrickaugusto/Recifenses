</head>

<body>

    <!--Cabeçalho com navegação (booststrap)-->

    <header>
        <nav class="shadow-sm navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="..."></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="index.html" target="_self">Inicio</a>
                        <a class="nav-link" href="sobre.html" target="_self">Sobre</a>
                        <span class="active"><a class="nav-link" href="contato.html" target="_self">Contato</a></span>
                        <a class="nav-link" href="baixe-app.html" target="_self">Baixe o App</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!--Conteudo-->

    <section class="conteudo">
        <div id="conteudo-contato" class="row justify-content-between">
            <div class="col-12 col-lg-6">
                <form>
                    <div class="row">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label fs-5">Nome:</label>
                            <input type="text" class="form-control" placeholder="Digite o seu nome" aria-label="nome">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label fs-5">Email:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Ex.: jorginho@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label fs-5">Mensagem:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Digite sua mensagem."></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                    <img src="img/amico.png" class="img-fluid" alt="...">
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
